<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca">
    <title>Frontendmentor - statspreview card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <section>
        <header>Get <span class="accent">insights</span> that help your business grow.</header>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
            <span><span class="amount">10k+</span><br/>companies</span>
            <span><span class="amount">314</span><br/>templates</span>
            <span><span class="amount">12M+</span><br/>queries</span>
        </div>
        <div class="picture-container">
            <picture>
                <source media="(min-width: 600px)" srcset="img/desktop.jpg 446w" alt="" aria-hidden="true">
                <img src="img/mobile.jpg" alt="" aria-hidden="true" />
            </picture>
        </div>
    </section>
</body>

</html>
